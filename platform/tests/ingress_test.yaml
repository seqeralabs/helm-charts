# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test Platform ingress
templates:
  - ingress.yaml
tests:
  - it: should not render ingress when disabled
    set:
      ingress:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render ingress when enabled
    set:
      ingress:
        enabled: true
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: release-name-platform

  - it: should set correct hostname
    set:
      ingress:
        enabled: true
      global:
        platformExternalDomain: "platform.example.com"
    asserts:
      - equal:
          path: spec.rules[0].host
          value: platform.example.com

  - it: should apply ingress class
    set:
      ingress:
        enabled: true
        ingressClassName: "nginx"
      global:
        platformExternalDomain: "platform.example.com"
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should apply ingress annotations
    set:
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: "/"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
      global:
        platformExternalDomain: "platform.example.com"
    asserts:
      - equal:
          path: metadata.annotations["nginx.ingress.kubernetes.io/rewrite-target"]
          value: "/"
      - equal:
          path: metadata.annotations["nginx.ingress.kubernetes.io/ssl-redirect"]
          value: "true"

  - it: should expose user-data. (content) subdomain when enabled
    set:
      global:
        platformExternalDomain: "platform.example.com"
      ingress:
        enabled: true
    asserts:
      - equal:
          path: spec.rules[1]
          value:
            host: "user-data.platform.example.com"
            http:
              paths:
              - backend:
                  service:
                    name: "release-name-platform-frontend"
                    port:
                      number: 80
                path: "/"
                pathType: "ImplementationSpecific"

  - it: should expose user-data. (content) on custom subdomain when enabled
    set:
      global:
        platformExternalDomain: "platform.example.com"
        contentDomain: "user-data.example.com"
      ingress:
        enabled: true
    asserts:
      - equal:
          path: spec.rules[1]
          value:
            host: "user-data.example.com"
            http:
              paths:
              - backend:
                  service:
                    name: "release-name-platform-frontend"
                    port:
                      number: 80
                path: "/"
                pathType: "ImplementationSpecific"

  - it: should not expose user-data. (content) subdomain when not set
    set:
      global:
        platformExternalDomain: "platform.example.com"
        contentDomain: ""
      ingress:
        enabled: true
    asserts:
      - equal:
          path: spec.rules
          value:
            - host: platform.example.com
              http:
                paths:
                  - backend:
                      service:
                        name: release-name-platform-frontend
                        port:
                          number: 80
                    path: /
                    pathType: ImplementationSpecific

  - it: should not expose www subdomain when disabled
    set:
      global:
        platformExternalDomain: "platform.example.com"
      ingress:
        enabled: true
        enableHostOnWWWSubdomain: false
    asserts:
      - equal:
          path: spec.rules
          value:
            - host: platform.example.com
              http:
                paths:
                  - backend:
                      service:
                        name: release-name-platform-frontend
                        port:
                          number: 80
                    path: /
                    pathType: ImplementationSpecific
            - host: user-data.platform.example.com
              http:
                paths:
                  - backend:
                      service:
                        name: release-name-platform-frontend
                        port:
                          number: 80
                    path: /
                    pathType: ImplementationSpecific

