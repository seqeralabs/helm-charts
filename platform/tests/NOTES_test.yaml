suite: test Platform requirements
templates:
  - ../templates/NOTES.txt
tests:
  - it: should fail when global.platformServiceAddress is not a valid DNS entry
    set:
      global:
        platformServiceAddress: "invalid_address_with_underscores"
    asserts:
      - failedTemplate:
          errorPattern: "'global.platformServiceAddress' must be a valid DNS subdomain \\(a-z, 0-9, and '-'\\)\\."

  - it: should fail when global.platformServicePort is not a valid port
    set:
      global:
        platformServicePort: "invalid"
    asserts:
      - failedTemplate:
          errorPattern: "must be an integer between 1 and 65535"

  - it: should fail when platformDatabase.host is not defined
    set:
      platformDatabase:
        host: ""
    asserts:
      - failedTemplate:
          # failedTemplate.errorMessage fails due to this bug: https://github.com/helm-unittest/helm-unittest/issues/652
          errorPattern: "Define the MySQL database hostname at 'platformDatabase.host'\\."

  - it: should fail when redis.host is not defined
    set:
      platformDatabase:
        host: "whatever"
      redis:
        host: ""
    asserts:
      - failedTemplate:
          errorPattern: "Define the Redis hostname in 'redis.host'"

  - it: should fail when no license is defined
    set:
      platformDatabase:
        host: "whatever"
      redis:
        host: "whatever"
      platform:
        licenseString: ""
    asserts:
      - failedTemplate:
          errorPattern: "Either a string version of the License at platform.licenseString or a secret name at platform.licenseSecretName are needed, not both."

  - it: should fail when both platform.jwtSeedString and platform.jwtSeedSecretName are defined
    set:
      redis:
        host: "whatever"
      platformDatabase:
        host: "whatever"
      platform:
        licenseString: "whatever"
        jwtSeedString: "whatever"
        jwtSeedSecretName: "whatever"
    asserts:
      - failedTemplate:
          errorPattern: "Either a string version of the JWT seed at platform.jwtSeedString or a secret name at platform.jwtSeedSecretName are needed, not both."

  - it: should fail when both platform.cryptoSeedString and platform.cryptoSeedSecretName are defined
    set:
      redis:
        host: "whatever"
      platformDatabase:
        host: "whatever"
      platform:
        licenseString: "whatever"
        cryptoSeedString: "whatever"
        cryptoSeedSecretName: "whatever"
    asserts:
      - failedTemplate:
          errorPattern: "Either a string version of the Crypto seed at platform.cryptoSeedString or a secret name at platform.cryptoSeedSecretName are needed, not both."

  - it: should fail if migrate-db args are set but command is not
    set:
      platformDatabase:
        host: "whatever"
      redis:
        host: "whatever"
      platform:
        licenseString: "whatever"
      cron:
        dbMigrationInitContainer:
          command: []
          args: ["--some-arg"]
    asserts:
      - failedTemplate:
          errorPattern: "If 'cron.dbMigrationInitContainer.args' are provided, 'cron.dbMigrationInitContainer.command' must also be provided."

  - it: should fail when an empty list of execution backends is defined
    set:
      redis:
        host: "whatever"
      platformDatabase:
        host: "whatever"
      platform:
        licenseString: "whatever"
        executionBackends: []
    asserts:
      - failedTemplate:
          errorPattern: "At least one execution backend must be defined in 'platform.executionBackends'"

  - it: should pass when redis.host and platformDatabase.host are defined
    set:
      platformDatabase:
        host: "whatever"
      redis:
        host: "whatever"
      platform:
        licenseString: "whatever"
        executionBackends: [anything]
    asserts:
      - hasDocuments:
          count: 1

  - it: should pass when redis.host is defined
    set:
      platformDatabase:
        host: "whatever"
      redis:
        host: "whatever"
      platform:
        licenseString: "whatever"
        executionBackends: [anything]
    asserts:
      - hasDocuments:
          count: 1
