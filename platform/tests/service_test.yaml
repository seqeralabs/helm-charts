# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test Platform service
templates:
  - service.yaml
tests:
  - it: should render 3 services by default
    asserts:
      - hasDocuments:
          count: 3

  - it: should render backend service correctly by default
    documentSelector:
      path: metadata.name
      value: release-name-platform-backend
    asserts:
      - equal:
          path: spec
          value:
            type: ClusterIP
            selector:
              app.kubernetes.io/name: platform
              app.kubernetes.io/instance: RELEASE-NAME
              app: backend
            ports:
              - name: http
                port: 8080
                targetPort: 8080
              - name: jmx
                port: 1099
                targetPort: 1099

  - it: should render cron service correctly by default
    documentSelector:
      path: metadata.name
      value: release-name-platform-cron
    asserts:
      - equal:
          path: spec
          value:
            type: ClusterIP
            selector:
              app.kubernetes.io/name: platform
              app.kubernetes.io/instance: RELEASE-NAME
              app: cron
            ports:
              - name: http
                port: 8080
                targetPort: 8082

  - it: should render frontend service correctly by default
    documentSelector:
      path: metadata.name
      value: release-name-platform-frontend
    asserts:
      - equal:
          path: spec
          value:
            type: ClusterIP
            selector:
              app.kubernetes.io/name: platform
              app.kubernetes.io/instance: RELEASE-NAME
              app: frontend
            ports:
              - name: http
                port: 80
                targetPort: 8083

  - it: should render backend service with custom nodePort when requested
    documentSelector:
      path: metadata.name
      value: release-name-platform-backend
    set:
      backend:
        service:
          type: NodePort
          http:
            nodePort: 30080
    asserts:
