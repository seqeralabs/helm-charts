---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-cron" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $) | nindent 4 }}
    app: cron
  {{- with .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
  {{- end }}

spec:
  {{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.cron.podLabels .Values.commonLabels) "context" .) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" (dict "customLabels" $podLabels "context" $) | nindent 6 }}
      app: cron

  # The cron deployment MUST NOT be replicated, not even during a rolling deployment.
  replicas: 1
  strategy:
    type: Recreate
  # This prevents an empty dict {} to be rendered when extraOptionsSpec only contains keys that are
  # omitted (replicas, strategy, selector).
  {{- $extraOptionsSpec := omit .Values.cron.extraOptionsSpec "replicas" "strategy" "selector" }}
  {{- if $extraOptionsSpec }}
  {{- include "common.tplvalues.render" (dict "value" $extraOptionsSpec "context" $) | nindent 2 }}
  {{- end }}

  template:
    metadata:
      labels: {{- include "common.labels.standard" (dict "customLabels" $podLabels "context" $) | nindent 8 }}
        app: cron
      annotations:
        {{- with .Values.cron.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}

    spec:
      serviceAccountName: {{ include "platform.serviceAccountName" . }}
      {{- if .Values.cron.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.cron.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- $extraOptionsTemplateSpec := omit .Values.cron.extraOptionsTemplateSpec "serviceAccountName" "serviceAccount" "securityContext" "initContainers" "containers" "volumes" "imagePullSecrets" }}
      {{- if $extraOptionsTemplateSpec }}
      {{- include "common.tplvalues.render" (dict "value" $extraOptionsTemplateSpec "context" $) | nindent 6 }}
      {{- end }}

      initContainers:
        {{- include "tower.initContainerWaitForDB" (dict "deployment" .Values.cron "context" $) | nindent 8 }}
        {{- include "tower.initContainerWaitForRedis" (dict "deployment" .Values.cron "context" $) | nindent 8 }}
        - name: migrate-db
          image: {{ include "common.images.image" (dict "imageRoot" .Values.cron.dbMigrationInitContainer.image "global" .Values.global "chart" .Chart) }}
          imagePullPolicy: {{ .Values.cron.dbMigrationInitContainer.image.pullPolicy }}
          {{- with .Values.cron.dbMigrationInitContainer.command }}
          command: {{- toYaml . | nindent 12 }}
          {{- else }}
          command: ["sh", "-c", "/migrate-db.sh"]
          {{- end }}
          {{- with .Values.cron.dbMigrationInitContainer.args }}
          args: {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- with .Values.cron.dbMigrationInitContainer.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ printf "%s-cron" (include "common.names.fullname" .) }}
            - configMapRef:
                name: {{ printf "%s-shared-backend-cron" (include "common.names.fullname" .) }}
            - secretRef:
                name: {{ printf "%s-backend" (include "common.names.fullname" .) }}
            {{- with .Values.cron.dbMigrationInitContainer.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" . "context" $) }}
            {{- end }}
            {{- with .Values.cron.dbMigrationInitContainer.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" . "context" $) }}
            {{- end }}

          {{- if .Values.cron.dbMigrationInitContainer.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.cron.dbMigrationInitContainer.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}

          {{- with .Values.cron.dbMigrationInitContainer.resources }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- with .Values.cron.dbMigrationInitContainer.extraVolumeMounts }}
            {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
            {{- end }}
            - name: config-volume
              mountPath: /tower.yml
              subPath: tower.yml
        {{- with .Values.cron.initContainers }}
        {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 8 }}
        {{- end }}

      containers:
        - name: cron
          image: {{ include "common.images.image" (dict "imageRoot" .Values.cron.image "global" .Values.global "chart" .Chart) }}
          imagePullPolicy: {{ .Values.cron.image.pullPolicy }}
          {{- with .Values.cron.command }}
          command: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.cron.args }}
          args: {{- toYaml . | nindent 12 }}
          {{- end }}

          envFrom:
            - configMapRef:
                name: {{ printf "%s-cron" (include "common.names.fullname" .) }}
            - configMapRef:
                name: {{ printf "%s-shared-backend-cron" (include "common.names.fullname" .) }}
            - secretRef:
                {{/* TODO: Common secrets should be probably split into a separate resource. */}}
                name: {{ printf "%s-backend" (include "common.names.fullname" .) }}
            {{- with .Values.cron.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" . "context" $) }}
            {{- end }}
            {{- with .Values.cron.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" . "context" $) }}
            {{- end }}

          env:
            - name: NXF_HOME
              value: "/var/cache/tower/"
            - name: NXF_PLUGINS_DIR
              value: "/var/cache/tower/plugins/"
            {{- with .Values.cron.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
            {{- end }}

          {{- with .Values.cron.resources }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}

          volumeMounts:
            {{- with .Values.cron.extraVolumeMounts }}
            {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
            {{- end }}
            - name: config-volume
              mountPath: /tower.yml
              subPath: tower.yml
            - name: plugin-volume
              mountPath: /var/cache/tower/
            # The following mountpoints are workarounds due to bugs in Nextflow not obeying the NXF_PLUGINS_DIR/NXF_HOME vars.
            - name: plugin-volume
              mountPath: /.nextflow/
            - name: plugin-volume
              mountPath: /?/.nextflow/

          {{- if .Values.cron.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.cron.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}

          {{- if .Values.cron.livenessProbe.enabled }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.cron.livenessProbe "enabled") "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.cron.readinessProbe.enabled }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.cron.readinessProbe "enabled") "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.cron.startupProbe.enabled }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.cron.startupProbe "enabled") "context" $) | nindent 12 }}
          {{- end }}

      volumes:
        {{- with .Values.cron.extraVolumes }}
        {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 8 }}
        {{- end }}
        - name: config-volume
          configMap:
            name: {{ printf "%s-tower-yml" (include "common.names.fullname" .) }}
        - name: plugin-volume
          emptyDir:
            sizeLimit: "1Gi"

      {{ include "common.images.renderPullSecrets" ( dict "images" (list .Values.cron.image .Values.cron.dbMigrationInitContainer.image) "context" $) | nindent 6 }}
