{{- $commonLabels := include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $) | fromYaml -}}
{{- $mergedlabels := include "common.tplvalues.merge" (dict "values" (list .Values.tower.configMapLabels $commonLabels) "context" .) -}}
{{- $labels := include "common.tplvalues.render" (dict "value" $mergedlabels "context" $) -}}
{{- $mergedAnnotations := include "common.tplvalues.merge" (dict "values" (list .Values.tower.configMapAnnotations .Values.commonAnnotations) "context" .) -}}
{{- $annotations := include "common.tplvalues.render" (dict "value" $mergedAnnotations "context" $) -}}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ printf "%s-backend" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- $labels | nindent 4 }}
  annotations: {{- $annotations | nindent 4 }}
data:
  MICRONAUT_ENVIRONMENTS: {{ include "platform.backend.micronautEnvs" . }}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ printf "%s-cron" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- $labels | nindent 4 }}
  annotations: {{- $annotations | nindent 4 }}
data:
  MICRONAUT_ENVIRONMENTS: {{ include "platform.cron.micronautEnvs" . }}
  TOWER_CRON_SERVER_PORT: {{ .Values.cron.service.http.targetPort | int | quote }}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ printf "%s-shared-backend-cron" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- $labels | nindent 4 }}
  annotations: {{- $annotations | nindent 4 }}
data:
  TOWER_SERVER_URL: {{ printf "https://%s" (tpl .Values.global.platformExternalDomain $) | quote }}
  TOWER_CONTENT_URL: {{ printf "https://%s" (tpl .Values.global.contentDomain $) | quote }}
  TOWER_CONTACT_EMAIL: {{ .Values.tower.contactEmail | quote }}

  TOWER_ENABLE_PLATFORMS: {{ .Values.tower.enablePlatforms | quote }}

  TOWER_REDIS_URL: {{ include "platform.redis.uri" . | quote }}

  WAVE_SERVER_URL: {{ tpl .Values.tower.waveServerUrl $ | quote }}

  TOWER_DB_URL: {{ printf "jdbc:mysql://%s:%d/%s?&usePipelineAuth=false&useBatchMultiSend=false&permitMysqlScheme=true"
                          .Values.global.platformDatabase.host
                          (.Values.global.platformDatabase.port | int)
                          .Values.global.platformDatabase.database
                              | quote }}
  TOWER_DB_USER: {{ tpl .Values.global.platformDatabase.username . | quote }}
  TOWER_DB_DRIVER: {{ .Values.tower.db.driver | quote }}
  TOWER_DB_DIALECT: {{ .Values.tower.db.dialect | quote }}
  TOWER_DB_MAX_LIFETIME: {{ .Values.tower.db.maxLifetime | toString | quote }}
  TOWER_DB_MAX_POOL_SIZE: {{ .Values.tower.db.maxPoolSize | toString | quote }}
  TOWER_DB_MIN_POOL_SIZE: {{ .Values.tower.db.minPoolSize | toString | quote }}

{{- if .Values.tower.smtp.host }}
  TOWER_SMTP_HOST: {{ .Values.tower.smtp.host | quote }}
  TOWER_SMTP_PORT: {{ .Values.tower.smtp.port | quote }}
  TOWER_SMTP_USER: {{ .Values.tower.smtp.user | quote }}
{{- else if .Values.tower.awsSesEnable }}
  TOWER_ENABLE_AWS_SES: "true"
{{- end }}

  # TODO: is this a cron-only variable?
  FLYWAY_LOCATIONS: {{ .Values.tower.flywayLocations | quote }}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ printf "%s-tower-yml" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- $labels | nindent 4 }}
  annotations: {{- $annotations | nindent 4 }}
data:
  tower.yml: |-
    {{- include "seqera.tplvalues.render" ( dict "value" .Values.tower.YAMLConfigFileContent "context" $ ) | nindent 4 }}
