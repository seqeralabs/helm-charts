suite: test Pipeline Optimization NOTES.txt
templates:
  - NOTES.txt
chart:
  version: 1.2.3
  appVersion: "v9.9.9"
tests:
  - it: should fail when pipelineOptimizationExternalDomain is not defined
    set:
      global:
        pipelineOptimizationExternalDomain: ""
      database:
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the external domain for the Pipeline Optimization service at 'global.pipelineOptimizationExternalDomain'\\."

  - it: should fail when pipelineOptimizationExternalDomain is missing
    set:
      database:
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the external domain for the Pipeline Optimization service at 'global.pipelineOptimizationExternalDomain'\\."

  - it: should fail when database password is not defined and no existing secret
    set:
      global:
        pipelineOptimizationExternalDomain: "optimization.example.com"
      database:
        password: ""
        existingSecretName: ""
      platformDatabase:
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Pipeline Optimization database password at 'database.password' or provide an existing secret name at 'database.existingSecretName'\\."

  - it: should fail when platformDatabase password is not defined and no existing secret
    set:
      global:
        pipelineOptimizationExternalDomain: "optimization.example.com"
      database:
        password: "test-password"
      platformDatabase:
        password: ""
        existingSecretName: ""
    asserts:
      - failedTemplate:
          errorPattern: "Define the Platform database password at 'platformDatabase.password' or provide an existing secret name at 'platformDatabase.existingSecretName'\\."

  - it: should pass when all required passwords are defined
    set:
      global:
        pipelineOptimizationExternalDomain: "optimization.example.com"
      database:
        password: "test-password"
      platformDatabase:
        password: "platform-password"
    asserts:
      - hasDocuments:
          count: 1

  - it: should pass when existingSecretName is provided for both databases
    set:
      global:
        pipelineOptimizationExternalDomain: "optimization.example.com"
      database:
        existingSecretName: "my-secret"
      platformDatabase:
        existingSecretName: "platform-secret"
    asserts:
      - hasDocuments:
          count: 1

  - it: should pass when passwords are defined for one and existingSecretName for other
    set:
      global:
        pipelineOptimizationExternalDomain: "optimization.example.com"
      database:
        password: "test-password"
      platformDatabase:
        existingSecretName: "platform-secret"
    asserts:
      - hasDocuments:
          count: 1

  - it: should pass when all credentials are provided via existingSecretName
    set:
      global:
        pipelineOptimizationExternalDomain: "optimization.example.com"
      database:
        existingSecretName: "my-secret"
      platformDatabase:
        existingSecretName: "platform-secret"
    asserts:
      - hasDocuments:
          count: 1
