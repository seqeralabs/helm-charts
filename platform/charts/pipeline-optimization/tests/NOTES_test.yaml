suite: test Pipeline Optimization NOTES.txt
templates:
  - NOTES.txt
chart:
  version: 1.2.3
  appVersion: "v9.9.9"
tests:
  - it: should fail when database host is not defined
    set:
      database:
        host: ""
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Pipeline Optimization database host at 'database.host'\\."

  - it: should fail when database host is missing
    set:
      database:
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Pipeline Optimization database host at 'database.host'\\."

  - it: should fail when platformDatabase host is not defined
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: ""
        name: "tower"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Platform database host at 'platformDatabase.host'\\."

  - it: should fail when platformDatabase host is missing
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        name: "tower"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Platform database host at 'platformDatabase.host'\\."

  - it: should fail when database password is not defined and no existing secret
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: ""
        existingSecretName: ""
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Pipeline Optimization database password at 'database.password' or provide an existing secret name at 'database.existingSecretName'\\."

  - it: should fail when platformDatabase password is not defined and no existing secret
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        password: ""
        existingSecretName: ""
    asserts:
      - failedTemplate:
          errorPattern: "Define the Platform database password at 'platformDatabase.password' or provide an existing secret name at 'platformDatabase.existingSecretName'\\."

  - it: should pass when all required passwords are defined
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        password: "platform-password"
    asserts:
      - hasDocuments:
          count: 1

  - it: should pass when existingSecretName is provided for both databases
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        existingSecretName: "my-secret"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        existingSecretName: "platform-secret"
    asserts:
      - hasDocuments:
          count: 1

  - it: should pass when passwords are defined for one and existingSecretName for other
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        existingSecretName: "platform-secret"
    asserts:
      - hasDocuments:
          count: 1

  - it: should pass when all credentials are provided via existingSecretName
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        existingSecretName: "my-secret"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        existingSecretName: "platform-secret"
    asserts:
      - hasDocuments:
          count: 1

  - it: should fail when database name is not defined
    set:
      database:
        host: "database.example.com"
        name: ""
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Pipeline Optimization database name at 'database.name'\\."

  - it: should fail when database name is missing
    set:
      database:
        host: "database.example.com"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Pipeline Optimization database name at 'database.name'\\."

  - it: should fail when platformDatabase name is not defined
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: ""
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Platform database name at 'platformDatabase.name'\\."

  - it: should fail when platformDatabase name is missing
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Platform database name at 'platformDatabase.name'\\."

  - it: should fail when database username is not defined
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: ""
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Pipeline Optimization database username at 'database.username'\\."

  - it: should fail when database username is missing
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Pipeline Optimization database username at 'database.username'\\."

  - it: should fail when platformDatabase username is not defined
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        username: ""
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Platform database username at 'platformDatabase.username'\\."

  - it: should fail when platformDatabase username is missing
    set:
      database:
        host: "database.example.com"
        name: "groundswell"
        username: "groundswell"
        password: "test-password"
      platformDatabase:
        host: "platform-database.example.com"
        name: "tower"
        password: "test-password"
    asserts:
      - failedTemplate:
          errorPattern: "Define the Platform database username at 'platformDatabase.username'\\."
