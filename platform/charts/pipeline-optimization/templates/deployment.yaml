apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $) | nindent 4 }}
    app.kubernetes.io/component: pipeline-optimization
{{- with .Values.commonAnnotations }}
  annotations: {{- include "seqera.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
{{- end }}
spec:
{{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.podLabels .Values.commonLabels) "context" .) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" (dict "customLabels" $podLabels "context" $) | nindent 6 }}
      app.kubernetes.io/component: pipeline-optimization
{{- $extraOptionsSpec := omit .Values.extraOptionsSpec "selector" }}
{{- if $extraOptionsSpec }}
  {{- include "seqera.tplvalues.render" (dict "value" $extraOptionsSpec "context" $) | nindent 2 }}
{{- end }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" (dict "customLabels" $podLabels "context" $) | nindent 8 }}
        app.kubernetes.io/component: pipeline-optimization
      annotations:
{{- if or .Values.podAnnotations .Values.commonAnnotations }}
  {{- $podAnnotations := include "common.tplvalues.merge" (dict "values" (list .Values.podAnnotations .Values.commonAnnotations) "context" $) }}
        {{- include "common.tplvalues.render" (dict "value" $podAnnotations "context" $) | nindent 8 }}
{{- end }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}

    spec:
      serviceAccountName: {{ include "pipeline-optimization.serviceAccountName" . }}
{{- if .Values.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.podSecurityContext "enabled" | toYaml | nindent 8 }}
{{- end }}
{{- $extraOptionsTemplateSpec := omit .Values.extraOptionsTemplateSpec "serviceAccountName" "serviceAccount" "securityContext" "initContainers" "containers" "volumes" "imagePullSecrets" }}
{{- if $extraOptionsTemplateSpec }}
      {{- include "seqera.tplvalues.render" (dict "value" $extraOptionsTemplateSpec "context" $) | nindent 6 }}
{{- end }}

      initContainers:
{{- if .Values.initContainerDependencies.enabled }}
        {{- include "pipeline-optimization.initContainerWaitForMySQL" (dict "name" "pipeline-optimization-db" "waitValues" .Values.initContainerDependencies.waitForMySQL "connDetails" .Values.database         "secretNameTemplate" "pipeline-optimization.database.secretName"         "secretNameKey" "pipeline-optimization.database.secretKey"         "context" $) | nindent 8 }}
        {{- include "pipeline-optimization.initContainerWaitForMySQL" (dict "name" "platform-db"              "waitValues" .Values.initContainerDependencies.waitForMySQL "connDetails" .Values.platformDatabase "secretNameTemplate" "pipeline-optimization.platformDatabase.secretName" "secretNameKey" "pipeline-optimization.platformDatabase.secretKey" "context" $) | nindent 8 }}
{{- end }}
        - name: migrate-db
          image: {{ include "common.images.image" (dict "imageRoot" .Values.dbMigrationInitContainer.image "global" .Values.global "chart" .Chart) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{ .Values.dbMigrationInitContainer.command | toJson }}
          args: {{ .Values.dbMigrationInitContainer.args | toJson }}
          envFrom:
            - configMapRef:
                name: {{ include "common.names.fullname" . }}
          env:
            - name: SWELL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pipeline-optimization.database.secretName" . }}
                  key: {{ include "pipeline-optimization.database.secretKey" . }}
            - name: TOWER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pipeline-optimization.platformDatabase.secretName" . }}
                  key: {{ include "pipeline-optimization.platformDatabase.secretKey" . }}
{{- with .Values.initContainers }}
        {{- include "seqera.tplvalues.render" (dict "value" . "context" $) | nindent 8 }}
{{- end }}

      containers:
        - name: pipeline-optimization
          image: {{ include "common.images.image" (dict "imageRoot" .Values.image "global" .Values.global "chart" .Chart) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- with .Values.command }}
          command: {{ toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.args }}
          args: {{ toYaml . | nindent 12 }}
{{- end }}

          envFrom:
            - configMapRef:
                name: {{ include "common.names.fullname" . }}
{{- range .Values.extraEnvVarsCMs }}
            - configMapRef:
                name: {{ include "seqera.tplvalues.render" (dict "value" . "context" $) }}
{{- end }}
{{- range .Values.extraEnvVarsSecrets }}
            - secretRef:
                name: {{ include "seqera.tplvalues.render" (dict "value" . "context" $) }}
{{- end }}
          env:
            - name: MPLCONFIGDIR
              value: "/tmp"
            - name: SWELL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pipeline-optimization.database.secretName" . }}
                  key: {{ include "pipeline-optimization.database.secretKey" . }}
            - name: TOWER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pipeline-optimization.platformDatabase.secretName" . }}
                  key: {{ include "pipeline-optimization.platformDatabase.secretKey" . }}
{{- with .Values.extraEnvVars }}
            {{- include "seqera.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
{{- end }}

{{- with .Values.resources }}
          resources: {{- toYaml . | nindent 12 }}
{{- end }}

          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp/
{{- with .Values.extraVolumeMounts }}
            {{- include "seqera.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
{{- end }}

{{- if .Values.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 12 }}
{{- end }}

{{- if .Values.livenessProbe.enabled }}
          livenessProbe: {{- include "seqera.tplvalues.render" (dict "value" (omit .Values.livenessProbe "enabled") "context" $) | nindent 12 }}
{{- end }}
{{- if .Values.readinessProbe.enabled }}
          readinessProbe: {{- include "seqera.tplvalues.render" (dict "value" (omit .Values.readinessProbe "enabled") "context" $) | nindent 12 }}
{{- end }}
{{- if .Values.startupProbe.enabled }}
          startupProbe: {{- include "seqera.tplvalues.render" (dict "value" (omit .Values.startupProbe "enabled") "context" $) | nindent 12 }}
{{- end }}

      volumes:
        - name: tmp-volume
          emptyDir:
            sizeLimit: "1Gi"
{{- with .Values.extraVolumes }}
        {{- include "seqera.tplvalues.render" (dict "value" . "context" $) | nindent 8 }}
{{- end }}

      {{ include "common.images.renderPullSecrets" ( dict "images" (list .Values.image) "context" $) | nindent 6 }}
