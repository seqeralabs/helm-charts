suite: test Agent Backend secret
templates:
  - secret.yaml
chart:
  version: 1.2.3
  appVersion: "v9.9.9"
tests:
  - it: should render a Secret with default values
    set:
      database.password: test-db-password
      anthropicApiKey: test-anthropic-key
      langchainApiKey: test-langchain-key
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - matchSnapshot: {}

  - it: should include AGENT_BACKEND_DB_PASSWORD when not using external secret
    set:
      database.password: mysecretpassword
    asserts:
      - isNotNull:
          path: data.AGENT_BACKEND_DB_PASSWORD

  - it: should NOT include AGENT_BACKEND_DB_PASSWORD when using external secret
    set:
      database.existingSecretName: my-external-secret
    asserts:
      - isNull:
          path: data.AGENT_BACKEND_DB_PASSWORD

  - it: should include ANTHROPIC_API_KEY when not using external secret
    set:
      anthropicApiKey: sk-ant-test123
    asserts:
      - isNotNull:
          path: data.ANTHROPIC_API_KEY

  - it: should NOT include ANTHROPIC_API_KEY when using external secret
    set:
      anthropicApiKeyExistingSecretName: my-anthropic-secret
    asserts:
      - isNull:
          path: data.ANTHROPIC_API_KEY

  - it: should include LANGCHAIN_API_KEY when not using external secret
    set:
      langchainApiKey: lc-test123
    asserts:
      - isNotNull:
          path: data.LANGCHAIN_API_KEY

  - it: should NOT include LANGCHAIN_API_KEY when using external secret
    set:
      langchainApiKeyExistingSecretName: my-langchain-secret
    asserts:
      - isNull:
          path: data.LANGCHAIN_API_KEY

  - it: should render imagePullSecret when global.imageCredentials is set
    set:
      global.imageCredentials:
        - registry: cr.seqera.io
          username: robot
          password: secret123
    asserts:
      - hasDocuments:
          count: 2
      - isKind:
          of: Secret
        documentIndex: 1
      - equal:
          path: type
          value: kubernetes.io/dockerconfigjson
        documentIndex: 1
