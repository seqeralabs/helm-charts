suite: test agent-backend deployment
templates:
  - deployment.yaml
  - secret.yaml
  - configmap.yaml
chart:
  version: 1.2.3
  appVersion: "v9.9.9"
tests:
  - it: should render a Deployment with default values
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      database.password: test-db-password
      anthropicApiKey: test-anthropic-key
      langchainApiKey: test-langchain-key
    asserts:
      - isKind:
          of: Deployment
      - matchSnapshot: {}

  - it: should use custom image
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      image.registry: custom-registry.io
      image.repository: custom/agent-backend
      image.tag: v1.2.3
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: custom-registry.io/custom/agent-backend:v1.2.3

  - it: should include configMapRef in main container envFrom
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
    asserts:
      - equal:
          path: spec.template.spec.containers[0].envFrom
          value:
            - configMapRef:
                name: release-name-agent-backend

  - it: should mount extra volumes
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      extraVolumes:
        - name: custom-volume
          emptyDir: {}
      extraVolumeMounts:
        - name: custom-volume
          mountPath: /custom
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: custom-volume
            emptyDir: {}
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: custom-volume
            mountPath: /custom

  - it: should apply custom resources
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 512Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi

  - it: should include init containers
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      agentInitContainers:
        - name: wait-for-db
          image: busybox
          command: ['sh', '-c', 'echo waiting']
    asserts:
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-db
            image: busybox
            command: ['sh', '-c', 'echo waiting']

  - it: should apply common labels
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      commonLabels:
        custom-label: custom-value
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            custom-label: custom-value

  - it: should include both built-in init containers by default
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      database.password: test-db-password
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 2
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: wait-for-db
      - equal:
          path: spec.template.spec.initContainers[1].name
          value: init

  - it: should allow disabling mysql waiting init containers
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      database.password: test-db-password
      initContainerDependencies.waitForMySQL.enabled: false
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 1
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: init

  - it: should support custom init containers alongside built-in ones
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      database.password: test-db-password
      initContainerDependencies.enabled: true
      initContainerDependencies.waitForMySQL.enabled: true
      initContainedDbMigrations.enabled: true
      agentInitContainers:
        - name: custom-init
          image: busybox
          command: ['sh', '-c', 'echo custom']
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: wait-for-db
      - equal:
          path: spec.template.spec.initContainers[1].name
          value: init
      - equal:
          path: spec.template.spec.initContainers[2].name
          value: custom-init

  - it: should use external secret for database password
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      database.existingSecretName: my-db-secret
      database.existingSecretKey: db-password
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[0]
          value:
            name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-db-secret
                key: db-password

  - it: should use external secret for anthropic API key
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      anthropicApiKeyExistingSecretName: my-anthropic-secret
      anthropicApiKeyExistingSecretKey: api-key
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[1]
          value:
            name: ANTHROPIC_API_KEY
            valueFrom:
              secretKeyRef:
                name: my-anthropic-secret
                key: api-key

  - it: should use external secret for langchain API key
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      langchainApiKeyExistingSecretName: my-langchain-secret
      langchainApiKeyExistingSecretKey: langchain-key
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[2]
          value:
            name: LANGCHAIN_API_KEY
            valueFrom:
              secretKeyRef:
                name: my-langchain-secret
                key: langchain-key

  - it: should configure main container with env before envFrom
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      database.password: test-db-password
      anthropicApiKey: test-anthropic-key
      langchainApiKey: test-langchain-key
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: AGENT_BACKEND_DB_PASSWORD
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: ANTHROPIC_API_KEY
            - name: LANGCHAIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: LANGCHAIN_API_KEY

  - it: should configure wait-for-db init container env vars correctly
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      database.password: test-db-password
      initContainerDependencies.waitForMySQL.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].envFrom
          value:
            - configMapRef:
                name: release-name-agent-backend
      - equal:
          path: spec.template.spec.initContainers[0].env
          value:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: AGENT_BACKEND_DB_PASSWORD

  - it: should configure init (migration) container env vars correctly
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      mcpExternalDomain: mcp.test.example.com
      database.host: mysql.default.svc.cluster.local
      database.name: agentdb
      database.username: agent
      database.password: test-db-password
    asserts:
      - equal:
          path: spec.template.spec.initContainers[1].envFrom
          value:
            - configMapRef:
                name: release-name-agent-backend
      - equal:
          path: spec.template.spec.initContainers[1].env
          value:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: AGENT_BACKEND_DB_PASSWORD
