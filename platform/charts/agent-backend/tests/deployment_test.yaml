suite: test Agent Backend deployment
templates:
  - deployment.yaml
  - secret.yaml
  - configmap.yaml
chart:
  version: 1.2.3
  appVersion: "v9.9.9"
tests:
  - it: should render a Deployment with default values
    template: deployment.yaml
    set:
      database.password: test-db-password
      anthropicApiKey: test-anthropic-key
      langchainApiKey: test-langchain-key
      tokenEncryptionKey: test-token-encryption-key
      posthogApiKey: test-posthog-key
    asserts:
      - matchSnapshot: {}

  - it: should use custom image
    template: deployment.yaml
    set:
      image.registry: custom-registry.io
      image.repository: custom/agent-backend
      image.tag: v1.2.3
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: custom-registry.io/custom/agent-backend:v1.2.3

  - it: should render extraEnvVars, extraEnvVarsCMs and extraEnvVarsSecrets
    template: deployment.yaml
    set:
      extraEnvVars:
      - name: EXTRA_ENV_VAR_1
        value: set-a-value-here
      - name: EXTRA_ENV_VAR_2
        value: set-a-value-here
      extraEnvVarsCMs:
      - CMContainingExtraEnvVars
      extraEnvVarsSecrets:
      - SecretContainingExtraEnvVars
    asserts:
    - contains:
        path: spec.template.spec.containers[0].env
        content:
          name: EXTRA_ENV_VAR_1
          value: set-a-value-here
    - contains:
        path: spec.template.spec.containers[0].env
        content:
          name: EXTRA_ENV_VAR_2
          value: set-a-value-here
    - contains:
        path: spec.template.spec.containers[0].envFrom
        content:
          configMapRef:
            name: CMContainingExtraEnvVars
    - contains:
        path: spec.template.spec.containers[0].envFrom
        content:
          secretRef:
            name: SecretContainingExtraEnvVars

  - it: should mount extra volumes
    template: deployment.yaml
    set:
      extraVolumes:
        - name: custom-volume
          emptyDir: {}
      extraVolumeMounts:
        - name: custom-volume
          mountPath: /custom
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: custom-volume
            emptyDir: {}
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: custom-volume
            mountPath: /custom

  - it: should apply custom resources
    template: deployment.yaml
    set:
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 512Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi

  - it: should include init containers
    template: deployment.yaml
    set:
      initContainers:
        - name: wait-for-db
          image: busybox
          command: ['sh', '-c', 'echo waiting']
    asserts:
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-db
            image: busybox
            command: ['sh', '-c', 'echo waiting']

  - it: should apply common labels
    template: deployment.yaml
    set:
      commonLabels:
        custom-label: custom-value
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            custom-label: custom-value

  - it: should include both built-in init containers by default
    template: deployment.yaml
    set:
      database.password: test-db-password
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 2
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: wait-for-db
      - equal:
          path: spec.template.spec.initContainers[1].name
          value: init

  - it: should allow disabling mysql waiting init containers
    template: deployment.yaml
    set:
      database.password: test-db-password
      initContainerDependencies.waitForMySQL.enabled: false
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 1
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: init

  - it: should support custom init containers alongside built-in ones
    template: deployment.yaml
    set:
      database.password: test-db-password
      initContainerDependencies.enabled: true
      initContainerDependencies.waitForMySQL.enabled: true
      dbMigrationInitContainer.enabled: true
      initContainers:
        - name: custom-init
          image: busybox
          command: ['sh', '-c', 'echo custom']
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: wait-for-db
      - equal:
          path: spec.template.spec.initContainers[1].name
          value: init
      - equal:
          path: spec.template.spec.initContainers[2].name
          value: custom-init

  - it: should use external secret for database password
    template: deployment.yaml
    set:
      database.existingSecretName: my-db-secret
      database.existingSecretKey: db-password
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[0]
          value:
            name: AGENT_BACKEND_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-db-secret
                key: db-password

  - it: should use default key when external secret is set without custom key
    template: deployment.yaml
    set:
      database.existingSecretName: my-db-secret
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[0]
          value:
            name: AGENT_BACKEND_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-db-secret
                key: AGENT_BACKEND_DB_PASSWORD

  - it: should use external secret for anthropic API key
    template: deployment.yaml
    set:
      anthropicApiKeyExistingSecretName: my-anthropic-secret
      anthropicApiKeyExistingSecretKey: api-key
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[1]
          value:
            name: ANTHROPIC_API_KEY
            valueFrom:
              secretKeyRef:
                name: my-anthropic-secret
                key: api-key

  - it: should use default key when anthropic external secret is set without custom key
    template: deployment.yaml
    set:
      anthropicApiKeyExistingSecretName: my-anthropic-secret
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[1]
          value:
            name: ANTHROPIC_API_KEY
            valueFrom:
              secretKeyRef:
                name: my-anthropic-secret
                key: ANTHROPIC_API_KEY

  - it: should use external secret for langchain API key
    template: deployment.yaml
    set:
      langchainApiKeyExistingSecretName: my-langchain-secret
      langchainApiKeyExistingSecretKey: langchain-key
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[2]
          value:
            name: LANGCHAIN_API_KEY
            valueFrom:
              secretKeyRef:
                name: my-langchain-secret
                key: langchain-key

  - it: should use default key when langchain external secret is set without custom key
    template: deployment.yaml
    set:
      langchainApiKeyExistingSecretName: my-langchain-secret
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[2]
          value:
            name: LANGCHAIN_API_KEY
            valueFrom:
              secretKeyRef:
                name: my-langchain-secret
                key: LANGCHAIN_API_KEY

  - it: should configure main container with env before envFrom
    template: deployment.yaml
    set:
      anthropicApiKey: test-anthropic-key
      langchainApiKey: test-langchain-key
      tokenEncrypyionKey: test-token-encryption-key
      posthogApiKey: test-posthog-key
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: AGENT_BACKEND_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: AGENT_BACKEND_DB_PASSWORD
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: ANTHROPIC_API_KEY
            - name: LANGCHAIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: LANGCHAIN_API_KEY
            - name: AGENT_BACKEND_TOKEN_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: AGENT_BACKEND_TOKEN_ENCRYPTION_KEY
            - name: POSTHOG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: POSTHOG_API_KEY

  - it: should configure wait-for-db init container env vars correctly
    template: deployment.yaml
    set:
      initContainerDependencies.waitForMySQL.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].envFrom
          value:
            - configMapRef:
                name: release-name-agent-backend
      - equal:
          path: spec.template.spec.initContainers[0].env
          value:
            - name: AGENT_BACKEND_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: AGENT_BACKEND_DB_PASSWORD

  - it: should configure init (migration) container env vars correctly
    template: deployment.yaml
    asserts:
      - equal:
          path: spec.template.spec.initContainers[1].envFrom
          value:
            - configMapRef:
                name: release-name-agent-backend
      - equal:
          path: spec.template.spec.initContainers[1].env
          value:
            - name: AGENT_BACKEND_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-agent-backend
                  key: AGENT_BACKEND_DB_PASSWORD

  - it: should render extraOptionsSpec under spec
    template: deployment.yaml
    set:
      extraOptionsSpec:
        replicas: 3
        revisionHistoryLimit: 5
    asserts:
      - equal:
          path: spec.replicas
          value: 3
      - equal:
          path: spec.revisionHistoryLimit
          value: 5

  - it: shouldn't obey custom selector requests in extraOptionsSpec
    template: deployment.yaml
    set:
      extraOptionsSpec:
        selector:
          matchLabels:
            app: something-else
    asserts:
      - equal:
          path: spec.selector.matchLabels
          value:
            app.kubernetes.io/component: agent-backend
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/name: agent-backend

  - it: should render extraOptionsTemplateSpec under spec.template.spec
    template: deployment.yaml
    set:
      extraOptionsTemplateSpec:
        nodeSelector:
          disktype: ssd
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - agent-backend
              topologyKey: kubernetes.io/hostname
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
      - equal:
          path: spec.template.spec.affinity
          value:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - agent-backend
                topologyKey: kubernetes.io/hostname

  - it: should ignore managed fields in extraOptionsTemplateSpec
    template: deployment.yaml
    set:
      extraOptionsTemplateSpec:
        serviceAccountName: some-other-sa
        dnsPolicy: ClusterFirstWithHostNet
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: release-name-agent-backend-sa
      - equal:
          path: spec.template.spec.dnsPolicy
          value: ClusterFirstWithHostNet

  - it: should render podAnnotations on the pod template
    template: deployment.yaml
    set:
      podAnnotations:
        custom-annotation: custom-value
        another-annotation: another-value
    asserts:
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            custom-annotation: custom-value
            another-annotation: another-value

  - it: should render image pullSecrets
    template: deployment.yaml
    set:
      image.pullSecrets:
        - myRegistrySecret
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: myRegistrySecret

  - it: should render extraOptionsTemplateSpec with nodeSelector
    template: deployment.yaml
    set:
      extraOptionsTemplateSpec:
        nodeSelector:
          service: tower
          kubernetes.io/arch: amd64
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            service: tower
            kubernetes.io/arch: amd64

  - it: should ignore serviceAccountName in extraOptionsTemplateSpec
    template: deployment.yaml
    set:
      extraOptionsTemplateSpec:
        serviceAccountName: some-other-sa
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: release-name-agent-backend-sa
