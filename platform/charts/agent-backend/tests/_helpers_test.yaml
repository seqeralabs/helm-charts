suite: test agent-backend helpers
templates:
  - deployment.yaml
  - secret.yaml
  - configmap.yaml
chart:
  version: 1.2.3
  appVersion: "v9.9.9"
tests:
  - it: should generate correct fullname
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      global.mcpDomain: mcp.test.example.com
      database.host: mysql
      database.name: db
      database.username: user
    asserts:
      - equal:
          path: metadata.name
          value: release-name-agent-backend

  - it: should use custom image from global registry override
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      global.mcpDomain: mcp.test.example.com
      database.host: mysql
      database.name: db
      database.username: user
      global.imageRegistry: global-registry.io
      image.repository: private/agent-backend
      image.tag: v1.0.0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: global-registry.io/private/agent-backend:v1.0.0

  - it: should use digest over tag when specified
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      global.mcpDomain: mcp.test.example.com
      database.host: mysql
      database.name: db
      database.username: user
      image.registry: cr.seqera.io
      image.repository: private/agent-backend
      image.tag: v1.0.0
      image.digest: sha256:1234567890abcdef
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^cr\.seqera\.io/private/agent-backend@sha256:1234567890abcdef$

  - it: should generate correct service account name
    template: deployment.yaml
    set:
      global.platformExternalDomain: test.example.com
      global.mcpDomain: mcp.test.example.com
      database.host: mysql
      database.name: db
      database.username: user
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: release-name-agent-backend-sa
