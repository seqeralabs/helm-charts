suite: test Agent Backend serviceaccount
templates:
  - serviceaccount.yaml
  - secret.yaml
chart:
  version: 1.2.3
  appVersion: "v9.9.9"
tests:
  - it: should render a ServiceAccount by default
    template: serviceaccount.yaml
    asserts:
      - isKind:
          of: ServiceAccount
      - matchSnapshot: {}

  - it: should NOT render when serviceAccount.name is set
    template: serviceaccount.yaml
    set:
      serviceAccount.name: existing-sa
    asserts:
      - hasDocuments:
          count: 0  # ServiceAccount should not render when name is provided

  - it: should include imagePullSecrets from global.imageCredentials
    template: serviceaccount.yaml
    set:
      global.imageCredentials:
        - registry: cr.seqera.io
          username: robot
          password: secret123
    asserts:
      - contains:
          path: imagePullSecrets
          content:
            name: release-name-agent-backend-imagepullsecret

  - it: should include imagePullSecrets from global.imageCredentialsSecrets
    template: serviceaccount.yaml
    set:
      global.imageCredentialsSecrets:
        - my-existing-secret
    asserts:
      - contains:
          path: imagePullSecrets
          content:
            name: my-existing-secret

  - it: should set automountServiceAccountToken
    template: serviceaccount.yaml
    set:
      serviceAccount.automountServiceAccountToken: false
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false
