{{- $commonLabels := include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $) | fromYaml -}}
{{- $mergedlabels := include "common.tplvalues.merge" (dict "values" (list .Values.secretLabels $commonLabels) "context" .) -}}
{{- $labels := include "common.tplvalues.render" (dict "value" $mergedlabels "context" $) -}}
{{- $mergedAnnotations := include "common.tplvalues.merge" (dict "values" (list .Values.secretAnnotations .Values.commonAnnotations) "context" .) -}}
{{- $annotations := include "common.tplvalues.render" (dict "value" $mergedAnnotations "context" $) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- $labels | nindent 4 }}
  annotations: {{- $annotations | nindent 4 }}
data:
{{- if not .Values.proxy.oidcClientRegistrationTokenSecretName }}
  {{/* Studios proxy and the Platform backend need to share the token to communicate properly. */}}
  OIDC_CLIENT_REGISTRATION_TOKEN: {{ include "common.secrets.passwords.manage" (dict "secret" (tpl .Values.proxy.oidcClientRegistrationTokenSecretName .) "key" (tpl .Values.proxy.oidcClientRegistrationTokenSecretKey .) "providedValues" (list "proxy.oidcClientRegistrationToken") "length" 32 "context" $) }}
{{- end }}
{{- if (tpl .Values.redis.password $) }}
  CONNECT_REDIS_PASSWORD: {{ include "common.secrets.passwords.manage" (dict "secret" (include "studios.redis.secretName" .) "key" "redis-password" "providedValues" (list "redis.password") "context" $) }}
{{- end }}
---
{{- if .Values.global.imageCredentials }}
# Only add the imagePullSecret template if it's defined.
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
metadata:
  name: {{ printf "%s-imagepullsecret" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- $labels | nindent 4 }}
  annotations: {{- $annotations | nindent 4 }}
data:
  .dockerconfigjson: {{ include "seqera.images.pullSecretCredentials" . | quote }}
{{- end }}
