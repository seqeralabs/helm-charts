---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-proxy" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $) | nindent 4 }}
    app.kubernetes.io/component: proxy
{{- with .Values.proxy.serviceLabels }}
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- if or .Values.proxy.serviceAnnotations .Values.commonAnnotations }}
  {{- $proxyAnnotations := include "common.tplvalues.merge" (dict "values" (list .Values.proxy.serviceAnnotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" (dict "value" $proxyAnnotations "context" $) | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.proxy.service.type }}
{{- with .Values.proxy.service.extraOptions -}}
  {{- include "common.tplvalues.render" (dict "value" (omit . "selector" "type" "ports") "context" $) | nindent 2 -}}
{{- end }}
  ports:
    - port: {{ .Values.proxy.service.http.port }}
      name: {{ .Values.proxy.service.http.name }}
      targetPort: {{ .Values.proxy.service.http.targetPort }}
{{- if and .Values.proxy.service.http.nodePort (or (eq .Values.proxy.service.type "NodePort") (eq .Values.proxy.service.type "LoadBalancer")) }}
      nodePort: {{ .Values.proxy.service.http.nodePort }}
{{- end }}
{{- with .Values.proxy.service.extraServices }}
    {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
{{- end }}
{{- $proxyLabels := include "common.tplvalues.merge" (dict "values" (list .Values.proxy.podLabels .Values.commonLabels) "context" .) }}
  selector: {{- include "common.labels.matchLabels" (dict "customLabels" $proxyLabels "context" $) | nindent 4 }}
    app.kubernetes.io/component: proxy
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-server" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $) | nindent 4 }}
    app.kubernetes.io/component: server
{{- with .Values.server.serviceLabels }}
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- if or .Values.server.serviceAnnotations .Values.commonAnnotations }}
  {{- $serverAnnotations := include "common.tplvalues.merge" (dict "values" (list .Values.server.serviceAnnotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" (dict "value" $serverAnnotations "context" $) | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.server.service.type }}
{{- with .Values.server.service.extraOptions -}}
  {{- include "common.tplvalues.render" (dict "value" (omit . "selector" "type" "ports") "context" $) | nindent 2 -}}
{{- end }}
  ports:
    # No need to expose connect-server ports here since the service is expected to be used as a
    # headless service, and proxy will contact the pods directly.
{{- with .Values.server.service.extraServices }}
    {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
{{- end }}
{{- $serverLabels := include "common.tplvalues.merge" (dict "values" (list .Values.server.podLabels .Values.commonLabels) "context" .) }}
  selector: {{- include "common.labels.matchLabels" (dict "customLabels" $serverLabels "context" $) | nindent 4 }}
    app.kubernetes.io/component: server
